{% extends "base.html" %}
{% block title %}Personel Listesi{% endblock %}
{% block content %}
<style>
    body {
    background-color: #ffffff;
    font-family: Arial, sans-serif;
    color: #b30000;
    margin: 0;
    padding: 20px;
}

/* Sayfa başlığı */
h2 {
    text-align: center;
    color: #b30000;
    margin-bottom: 30px;
}

/* Tablo stili */
table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff0f0;
    border: 1px solid #b30000;
    box-shadow: 0 0 10px rgba(179, 0, 0, 0.1);
}

/* Başlık hücreleri */
th {
    background-color: #b30000;
    color: #ffffff;
    padding: 12px;
    text-align: center;
    font-weight: bold;
    border: 1px solid #b30000;
}

/* Veri hücreleri */
td {
    padding: 10px;
    text-align: center;
    border: 1px solid #b30000;
    color: #660000;
}

/* Alternatif satır rengi */
tr:nth-child(even) {
    background-color: #ffe6e6;
}

/* Hover efekti */
tr:hover {
    background-color: #ffcccc;
}

/* Düzenle bağlantısı */
a {
    color: #b30000;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
    border: 1px solid #b30000;
    border-radius: 5px;
    background-color: #fff;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #b30000;
    color: #fff;
}

</style>
<h2>Personel Listesi</h2>
<table border="1">
    <tr>
        <th>Ad Soyad</th>
        <th>Departman</th>
        <th>İşlem</th>
    </tr>
    {% for personel in personeller %}
    <tr>
        <td>{{ personel.ad_soyad }}</td>
        <td>{{ personel.departman }}</td>
        <td>
            <a href="/personel/duzenle/{{ personel.id }}">Düzenle</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
